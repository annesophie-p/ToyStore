---
layout: default
---

<div class="container">
  <div class="row">
    <div class="col py-4">
     <script>
  window.dataLayer = window.dataLayer || [];
  window.dataLayer.push({
    'event': 'add_to_cart',
    'product_name': '$product_name',
    'product_id': '$product_id',
    'product_price': $product_price,
  });
</script>
              <img src="{{ page.image | relative_url }}" alt="{{ page.name }} product image" class="w-100">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
   
 	
<script>
  window.dataLayer = window.dataLayer || [];
  window.dataLayer.push({
    'event': 'product_page_viewed',
    'product_name': '{{ page.name }}',
    'product_id': '{{ page.identifier }}',
   'product_price': {{ page.price }},
  });
</script>
</div>
